<!DOCTYPE html>
<html>
<head>
    <title>Avatar Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .avatar-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .avatar-item { text-align: center; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
        .avatar-item img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; }
        .avatar-item p { margin: 10px 0 0 0; font-size: 14px; }
    </style>
</head>
<body>
    <h1>Agent Avatar Test</h1>
    <div class="avatar-grid">
        <div class="avatar-item">
            <img src="/static/avatars/Frame_1.png" alt="Agent 1">
            <p>Agent No.1 - 项目总策划</p>
        </div>
        <div class="avatar-item">
            <img src="/static/avatars/Frame_2.png" alt="Agent 2">
            <p>Agent No.2 - 资源采购负责人</p>
        </div>
        <div class="avatar-item">
            <img src="/static/avatars/Frame_3.png" alt="Agent 3">
            <p>Agent No.3 - 行程策划</p>
        </div>
        <div class="avatar-item">
            <img src="/static/avatars/Frame_4.png" alt="Agent 4">
            <p>Agent No.4 - 活动策划</p>
        </div>
        <div class="avatar-item">
            <img src="/static/avatars/Frame_5.png" alt="Agent 5">
            <p>Agent No.5 - 物料设计</p>
        </div>
        <div class="avatar-item">
            <img src="/static/avatars/Frame_7.png" alt="Agent 6">
            <p>Agent No.6 - 主持（正式版）</p>
        </div>
        <div class="avatar-item">
            <img src="/static/avatars/Avatar-8.png" alt="Agent 7">
            <p>Agent No.7 - 主持（轻松治愈型）</p>
        </div>
        <div class="avatar-item">
            <img src="/static/avatars/Avatar-9.png" alt="Agent 8">
            <p>Agent No.8 - 主持（专业稳健型）</p>
        </div>
        <div class="avatar-item">
            <img src="/static/avatars/Avatar-14.png" alt="Agent 9">
            <p>Agent No.9 - 主持（快乐控场型）</p>
        </div>
    </div>
</body>
</html>
