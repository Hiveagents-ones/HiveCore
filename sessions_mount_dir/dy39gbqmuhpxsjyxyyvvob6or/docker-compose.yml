version: '3.8'

services:
  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    environment:
      - SECRET_KEY=your-secret-key-here
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/members_db
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
      - LOG_FILE=/app/logs/app.log
      - SWAGGER_UI=true
    volumes:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      - ./backend:/app
      - ./logs:/app/logs
    ports:
    restart: unless-stopped
    restart: unless-stopped
    restart: unless-stopped
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  frontend:
    build: ./frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    depends_on:
      - backend

  postgres:
    image: postgres:13-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=members_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  elk:
    image: sebp/elk:7.10.1
    ports:
      - "5601:5601"
      - "9200:9200"
      - "5044:5044"
    environment:
      - ES_JAVA_OPTS=-Xmx256m -Xms256m
    volumes:
      - elk_data:/var/lib/elasticsearch

volumes:
  postgres_data:
  redis_data:
  elk_data: