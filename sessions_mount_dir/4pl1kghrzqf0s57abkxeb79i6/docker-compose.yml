version: '3.8'

services:
  # PostgreSQL 数据库服务
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: gym_management
      POSTGRES_USER: gym_user
      POSTGRES_PASSWORD: gym_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - gym_network

  # FastAPI 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://gym_user:gym_password@db:5432/gym_management
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - gym_network

  # Vue 3 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - gym_network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - gym_network

  # Prometheus 监控服务
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - gym_network

  # Grafana 可视化服务
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    depends_on:
      - prometheus
    networks:
      - gym_network

  # Loki 日志聚合服务
  loki:
    image: grafana/loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
    networks:
      - gym_network

volumes:
  postgres_data:

networks:
  gym_network:
    driver: bridge
