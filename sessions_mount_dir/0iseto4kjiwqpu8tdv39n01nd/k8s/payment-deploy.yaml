apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-config
  namespace: default
data:
  DATABASE_URL: "postgresql://user:password@postgres:5432/payment_db"
  REDIS_URL: "redis://redis:6379/0"
  STRIPE_PUBLIC_KEY: "pk_test_123456789"
  STRIPE_SECRET_KEY: "sk_test_123456789"
  ALIPAY_APP_ID: "your_alipay_app_id"
  ALIPAY_PRIVATE_KEY: "your_alipay_private_key"
  WECHAT_APP_ID: "your_wechat_app_id"
  WECHAT_MCH_ID: "your_wechat_mch_id"
  WECHAT_API_KEY: "your_wechat_api_key"
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: default
  labels:
    app: payment-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: payment-service:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: payment-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: default
spec:
  selector:
    app: payment-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: payment-service-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payment-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
