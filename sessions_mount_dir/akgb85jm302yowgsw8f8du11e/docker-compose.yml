version: '3.8'

services:
  # PostgreSQL 数据库服务
  db:
    image: postgres:14
    container_name: membership_db
    environment:
      POSTGRES_USER: membership_user
      POSTGRES_PASSWORD: membership_pass
      POSTGRES_DB: membership_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - membership_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U membership_user -d membership_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: membership_backend
    environment:
      DATABASE_URL: postgresql://membership_user:membership_pass@db:5432/membership_db
      SECRET_KEY: your-secret-key-here
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - membership_network
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Vue 3 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: membership_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - membership_network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  # Prometheus 监控服务
  prometheus:
    image: prom/prometheus:latest
    container_name: membership_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - membership_network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

  # Grafana 可视化服务
  grafana:
    image: grafana/grafana:latest
    container_name: membership_grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - membership_network
    depends_on:
      - prometheus

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  membership_network:
    driver: bridge