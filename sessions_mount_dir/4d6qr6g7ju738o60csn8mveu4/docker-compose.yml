version: '3.8'

services:
  # Nginx反向代理服务
  nginx:
    image: nginx:alpine
    container_name: gym_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - gym_network
    restart: unless-stopped

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gym_frontend
    environment:
      - NODE_ENV=production
    networks:
      - gym_network
    restart: unless-stopped

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gym_backend
    environment:
      - DATABASE_URL=postgresql://gym_user:gym_password@db:5432/gym_db
      - SECRET_KEY=your-secret-key-here
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      - db
    networks:
      - gym_network
    restart: unless-stopped

  # PostgreSQL数据库服务
  db:
    image: postgres:13-alpine
    container_name: gym_db
    environment:
      - POSTGRES_DB=gym_db
      - POSTGRES_USER=gym_user
      - POSTGRES_PASSWORD=gym_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backup:/backup
    networks:
      - gym_network
    restart: unless-stopped

  # 数据库备份服务
  db_backup:
    image: postgres:13-alpine
    container_name: gym_db_backup
    environment:
      - POSTGRES_DB=gym_db
      - POSTGRES_USER=gym_user
      - POSTGRES_PASSWORD=gym_password
      - POSTGRES_HOST=db
    volumes:
      - postgres_backup:/backup
      - ./scripts/backup.sh:/backup.sh:ro
    depends_on:
      - db
    networks:
      - gym_network
    command: /bin/sh -c "chmod +x /backup.sh && crond -f"
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  postgres_backup:
    driver: local

networks:
  gym_network:
    driver: bridge