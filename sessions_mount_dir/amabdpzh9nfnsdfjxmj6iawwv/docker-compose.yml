version: '3.8'

services:
  # PostgreSQL 数据库服务
  db:
    image: postgres:15
    container_name: gym_db
    environment:
      POSTGRES_USER: gym_user
      POSTGRES_PASSWORD: gym_password
      POSTGRES_DB: gym_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - gym_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gym_user -d gym_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gym_backend
    environment:
      DATABASE_URL: postgresql://gym_user:gym_password@db:5432/gym_db
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gym_network
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Vue 3 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gym_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - gym_network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: gym_nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - gym_network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

volumes:
  postgres_data:

networks:
  gym_network:
    driver: bridge